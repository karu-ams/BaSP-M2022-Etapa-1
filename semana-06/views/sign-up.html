<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/sign-up.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/sign-up.css">
</head>
<body>
    <header>
        <button class="nav-bar"><img src="../assets/icons/burger-button.jpg" alt="burger-button"></button>
        <img src="../assets/icons/Interface-Security-Shield-5.png" alt="logo">
        <button class="sign-up-button">Sign Up</button>
    </header>
    <main>
        <div class="container">
            <div class="form-container">
                <h1>Sign up</h1>
                <form novalidate>
                    <div class="two-column-container">
                        <div class="form-data">
                            <label for="first-name" class="heading-2">First name</label>
                            <input id="first-name" type="text" name="first-name" placeholder="First name">
                        </div>
                        <div class="form-data">
                            <label for="last-name" class="heading-2">Last name</label>
                            <input id="last-name" type="text" name="last-name" placeholder="Last name">
                        </div>
                        <div class="form-data">
                            <label for="id-number" class="heading-2">Id. number</label>
                            <input id="id-number" type="number" name="id-number" placeholder="xxxxxxxx">
                        </div>
                        <div class="form-data">
                            <label for="birth-date" class="heading-2">Date of birth</label>
                            <input id="birth-date" type="date" name="birth-date">
                        </div>
                        <div class="form-data">
                            <label for="phone-number" class="heading-2">Phone number</label>
                            <input id="phone-number" type="tel" name="phone-number" placeholder="With area code ">
                        </div>
                        <div class="form-data">
                            <label for="home-address" class="heading-2">Address</label>
                            <input id="home-address" type="text" name="home-address" placeholder="Streetname 1234">
                        </div>
                        <div class="form-data">
                            <label for="city" class="heading-2">City</label>
                            <input id="city" type="text" name="city" placeholder="Rosario">
                        </div>
                        <div class="form-data">
                            <label for="postal-code" class="heading-2">Postal Code</label>
                            <input id="postal-code" type="number" name="postal-code" placeholder="p.e 2000">
                        </div>
                        <div class="form-data">
                            <label for="email" class="heading-2">Email</label>
                            <input id="email" type="email" name="email" placeholder="your@email.com">
                        </div>
                        <div class="form-data">
                            <label for="password" class="heading-2">Password</label>
                            <input id="password" type="text" name="passwrord">
                        </div>
                        <div class="form-data">
                            <label for="password-rpt" class="heading-2">Repeat password</label>
                            <input id="password-rpt" type="text" name="passwrord-rpt">
                        </div>
                    </div>
                    <input id="submit" type="submit" value="Create" class="heading-2">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <ul>
            <li><a href="#"><img src="../assets/icons/linkedin.svg" alt="Linkedin"></a></li>
            <li><a href="#"><img src="../assets/icons/twitter.svg" alt="Twitter"></a></li>
            <li><a href="#"><img src="../assets/icons/facebook.svg" alt="Facebook"></a></li>
            <li><a href="#"><img src="../assets/icons/instagram.svg" alt="Instagram"></a></li>
            <li><a href="#"><img src="../assets/icons/githab.svg" alt="GitHub"></a></li>
        </ul>
        <address>Rosario, Argentina.</address>
        <address>Copyright &copy; 2022 Trackgenix S.A. All rights reserved.</adress>    
    </footer>
</body>
</html>
